name: Window Covering [TC-WNCV-2.3] OperationalStatus Attribute with server as DUT

# TODO: WindowCovering tests TC-WNCV-2.3 finalize featuremap conditional dependencies

config:
    cluster: "Window Covering"
    endpoint: 1

tests:
    ### Step 1x -> Check UpOrOpen effects
    ### MANDATORY Command
    - label: "1a: TH sends UpOrOpen command to DUT"
      command: "UpOrOpen"

    ### Depends on the FeatureMap
    # The value of bit 0..1 must be 01b & if (LF) value of bit 2..3 must be 01b else 00b & if (TL) value of bit 4..5 must be 01b else 00b
    - label: "1b: Verify DUT sends OperationalStatus attribute report to TH"
      command: "subscribeAttribute"
      attribute: "OperationalStatus"
      minInterval: 0
      maxInterval: 255
      response:
          value: 21

    ### Step 2x -> Check StopMotion effects
    ### MANDATORY Command
    - label: "2a: TH sends StopMotion command to DUT"
      command: "StopMotion"

    ### Depends on the FeatureMap
    # The value of bit 0..1 must be 00b & if (LF) value of bit 2..3 must be 00b & if (TL) value of bit 4..5 must be 00b
    - label: "2b: Verify DUT sends OperationalStatus attribute report to TH"
      command: "waitForReport"
      attribute: "OperationalStatus"
      response:
          value: 0






